{% extends 'newsapp/base.html' %}

{% block title %}
  News Hub
{% endblock %}

{% block content %}
  <div>
    <div class="container mt-4">
      {% if posts %}
        <h2>Recent News</h2>
        <div class="d-flex justify-content-between flex-wrap gap-5 mt-2">
          {% for post in posts %}
            <div class="card flex-grow-1" style="width: 18rem;">
              <img src="{{ post.featured_image.url }}" class="card-img-top" alt="news-img" />
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|slice:':250' }}</p>
                <a href="{% url 'news-detail' post.slug %}" class="btn btn-primary">Read</a>
              </div>
            </div>
          {% endfor %}
          {% else %}
          <h1 class="text-danger">Not Found</h1>
          <a href="/"><button class="btn btn-primary">Go Back</button></a>
        </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
